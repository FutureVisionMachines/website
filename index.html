<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutureVisionMachines - Coming Soon</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome Free CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-yH4/2+9YuqT3vZqS68c+7MSdv8uR3KY+4lT+nzh0G+fH3lC2kEQ6LwL6V+CV6zHMB5M3ZzN6vZB+DjU6p9z8Ug=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- Custom styles for background animation -->
  <style>
    .animated-bg {
      background: linear-gradient(-45deg, #0a0f1f, #001a33, #00264d, #0a0f1f);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
  <script defer src="script.js"></script>
</head>
<body class="relative overflow-hidden">
  <!-- Animated Gradient Background -->
  <div class="fixed inset-0 animated-bg z-[-1]"></div>

  <div class="flex flex-col items-center justify-center min-h-screen px-4">
    <!-- Logo with bounce animation -->
    <img src="logo.png" alt="FutureVisionMachines Logo" class="w-32 md:w-40 mb-6 animate-bounce" />

    <!-- Main Title -->
    <h1 class="text-4xl md:text-5xl font-bold uppercase text-teal-400 mb-4 animate-pulse">
      ðŸš€ We're Launching Soon!
    </h1>

    <!-- Subtext -->
    <p class="text-lg md:text-xl text-gray-300 mb-8 text-center">
      Crafting the future of technologyâ€”one innovation at a time. Stay tuned!
    </p>

    <!-- Countdown Timer -->
    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <div class="bg-white/10 rounded-lg p-4 w-20 text-center">
        <span id="days" class="text-3xl font-bold">00</span>
        <small class="block text-sm">Days</small>
      </div>
      <div class="bg-white/10 rounded-lg p-4 w-20 text-center">
        <span id="hours" class="text-3xl font-bold">00</span>
        <small class="block text-sm">Hours</small>
      </div>
      <div class="bg-white/10 rounded-lg p-4 w-20 text-center">
        <span id="minutes" class="text-3xl font-bold">00</span>
        <small class="block text-sm">Minutes</small>
      </div>
      <div class="bg-white/10 rounded-lg p-4 w-20 text-center">
        <span id="seconds" class="text-3xl font-bold">00</span>
        <small class="block text-sm">Seconds</small>
      </div>
    </div>

    <!-- Email Subscription Form -->
    <form id="subscribe-form" class="flex flex-col md:flex-row items-center gap-4 mb-8 w-full max-w-md">
      <input type="email" id="email" placeholder="Enter your email" required class="w-full p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" />
      <button type="submit" class="px-6 py-3 bg-teal-400 text-black font-semibold rounded-md hover:bg-teal-300 transition duration-300">
        Get Notified
      </button>
    </form>

    <!-- Social Media Links -->
    <div class="flex space-x-6">
      <a href="https://www.youtube.com/@FutureVisionMachines" target="_blank" class="text-3xl text-white hover:text-red-600 transition duration-300">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.instagram.com/futurevisionmachines/" target="_blank" class="text-3xl text-white hover:text-purple-600 transition duration-300">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com/@futurevisionmachines" target="_blank" class="text-3xl text-white hover:text-pink-600 transition duration-300">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://x.com/FVMachines" target="_blank" class="text-3xl text-white hover:text-blue-600 transition duration-300">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://github.com/FutureVisionMachines" target="_blank" class="text-3xl text-white hover:text-gray-300 transition duration-300">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>
</body>
</html>
